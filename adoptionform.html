<!DOCTYPE html>
<html>
<head>
  <title>Puppy Adoption Form</title>
</head>
<body>

<form name="Adopt Puppy" action="https://httpbin.org/post" method="post">
  <fieldset>
  <div>
    <label>Full Name</label>
    <input type="text" name="fullcustomername">
  </div>
  <div>
    <label>Email Address</label>
    <input type="email" name="emailaddy">
  </div>
  <div>
    <label>Today's Date</label>
    <input type="date" name="date">
  </div>
  </fieldset>
  <fieldset>
  <div>
    <label>Dog Breed Interested In</label>
    <select name="breed">
      <option value="EBulldog">English Bulldog</option>
      <option value="FBulldog">French Bulldog</option>
      <option value="Pitbull">American Pit Bull Terrier</option>
    </select>
  </div>
  <br>
  <div>
    <label>Special Needs</label>
  </div>
  <div>
    <textarea rows="4" cols="70" name="textarea" placeholder="EXAMPLE: I have small children"></textarea>
  </div>
  </fieldset>
  <br>
  <button type="submit"><strong>Adopt Your Puppy</strong></button>
</form>

</body>
</html>
